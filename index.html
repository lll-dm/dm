<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗</title>
    <style type="text/css">
        
        @keyframes myfirst{
            from{background:red;}
            to{background:green;}
        }
        h1{
            animation:myfirst 1s;
        }
    </style>
    
</head>
<body>
   
<pre>
    <h3>  静夜思</h3>
    床前明月光，
    疑是地上霜。
    举头望明月，
    低头思故乡。
</pre>
</body>
</html>
